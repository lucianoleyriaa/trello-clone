<div class="flex flex-col h-screen">
    <div class="w-full grow bg-sky-600 px-4 pb-4" cdkDropListGroup>
        <div class="flex flex-col h-full">
            <div>
                <h2 class="text-xl font-bold text-white my-4">{{ board?.title }}</h2>
            </div>

            <div class="flex grow items-start w-full h-full overflow-x-scroll">
                <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0" *ngFor="let list of board?.lists">
                    <div class="flex justify-between py-1">
                        <h3 class="text-sm font-bold ml-2">{{ list?.title }}</h3>
                    </div>

                    <div
                        class="text-sm mt-2 min-h-[2.5rem]"
                        cdkDropList
                        [cdkDropListData]="list.cards"
                        (cdkDropListDropped)="drop($event)">
                        <div
                            *ngFor="let card of list.cards"
                            cdkDrag
                            (click)="onOpenTask(card)"
                            class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400">
                            {{ card?.title }}
                        </div>
                    </div>
                </div>
                <div class="shrink-0 w-72 p-2 mr-3">
                    <button (click)="onAddColumn()" class="w-full p-2 h-full text-white bg-green-700">Add Column</button>
                </div>
            </div>
        </div>
    </div>
</div>
